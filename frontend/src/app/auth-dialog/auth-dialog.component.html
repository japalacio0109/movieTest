<mz-modal #bottomSheetModal [fixedFooter]="false" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header>
    <h4>Log in / Sing Up</h4>
  </mz-modal-header>
  <mz-modal-content>
    <div class="row">

      <div class="row">
        <div class="row">
          <h3 class="grey-text text-darken-2">{{authMode}}</h3>

          <app-login-form (onFormResult)="onLoginFormResult($event)" *ngIf="isLoginMode()">

          </app-login-form>
          <app-register-form (onFormResult)="onRegisterFormResult($event)" *ngIf="isRegisterMode()">

          </app-register-form>
        </div>
      </div>


      <div class="row">
        <span *ngIf="isLoginMode()">
          Need an account? <a (click)="authMode='Sign Up'">Click here to register.</a>
        </span>
        <span *ngIf="isRegisterMode()">
          Already have an account? <a (click)="authMode='Login'">Click here to login.</a>
        </span>
      </div>

    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button class="waves-effect waves-light btn-small" mz-modal-close>Close</button>
  </mz-modal-footer>
</mz-modal>
